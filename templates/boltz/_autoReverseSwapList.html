<q-card>
  <q-card-section>
    <div class="row items-center no-wrap q-mb-md">
      <div class="col">
        <h5 class="text-subtitle1 q-my-none">Autoswap Lightning -> Onchain</h5>
      </div>
      <div class="col-auto">
        <q-btn flat color="grey" @click="exportAutoReverseSubmarineSwapCSV"
          >Export to CSV</q-btn
        >
      </div>
    </div>
    <q-table
      dense
      flat
      :rows="autoReverseSubmarineSwaps"
      row-key="id"
      :columns="autoReverseSubmarineSwapTable.columns"
      v-model:pagination="autoReverseSubmarineSwapTable.pagination"
    >
      <template v-slot:header="props">
        <q-tr :props="props">
          <q-th auto-width></q-th>
          <q-th
            v-for="col in props.cols"
            :key="col.name"
            :props="props"
            v-text="col.label"
          >
          </q-th>
        </q-tr>
      </template>
      <template v-slot:body="props">
        <q-tr :props="props">
          <q-td>
            <q-btn
              unelevated
              dense
              size="xs"
              icon="delete"
              :color="($q.dark.isActive) ? 'grey-7' : 'grey-5'"
              @click="deleteAutoReverseSwap(props.row.id)"
            >
              <q-tooltip class="bg-grey-8" anchor="bottom left" self="top left"
                >delete the automatic reverse swap</q-tooltip
              >
            </q-btn>
          </q-td>
          <q-td
            v-for="col in props.cols"
            :key="col.name"
            :props="props"
            v-text="col.value"
          >
          </q-td>
        </q-tr>
      </template>
    </q-table>
  </q-card-section>
</q-card>
