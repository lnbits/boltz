<q-card>
    <q-card-section>
        <q-btn
            label="Onchain to LN"
            unelevated
            color="primary"
            @click="submarineSwapDialog.show = true">
            <q-tooltip class="bg-grey-8" anchor="bottom left" self="top left">
                Send onchain funds offchain (BTC -> LN)
            </q-tooltip>
        </q-btn>
        <q-btn
            label="LN to Onchain"
            unelevated
            color="primary"
            @click="reverseSubmarineSwapDialog.show = true">
            <q-tooltip class="bg-grey-8" anchor="bottom left" self="top left">
                Send offchain funds to onchain address (LN -> BTC)
            </q-tooltip>
        </q-btn>
        <q-btn
            label="Auto LN to Onchain"
            unelevated
            color="primary"
            @click="autoReverseSubmarineSwapDialog.show = true">
            <q-tooltip class="bg-grey-8" anchor="bottom left" self="top left">
                Automatically send offchain funds to onchain address (LN -> BTC)
                with a predefined threshold
            </q-tooltip>
        </q-btn>
        <lnbits-extension-settings-btn-dialog
            v-if="this.g.user.admin"
            :endpoint="endpoint"
            :options="settings" />
    </q-card-section>
</q-card>
